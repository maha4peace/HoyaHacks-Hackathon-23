<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css" />
</head>
<body>

    <main >
    <h1> Free the Bikers </h1>
        <div id="streaming-group"> 
            <video id="video" controls="controls"> </video>
            
            <button id="streaming-button" type="submit" onclick="showMessage()"> 
                Start Streaming
            </button> 
        </div>
   
  
        
            <form class="alerts">
            
                <button  type="submit" id="left-arrow" >
                    <img  src="blueleftarrow.png" alt="leftarrow"/>
                    <br> Turning Left
                </button>
                
                <button  type="submit" id="right-arrow" >
                    <img src="rightarrow.png" alt="rightarrow" />
                    <br> Turning Right
                </button>
                
                <button type="submit" id="bell-alert">
                    <img  src="bell.png" alt="bell signal" />
                    <br> Proximity
                </button>
                
            </form>
        
        <img id="bicycle" src="bicycle.gif" alt="moving bicycle"/>
        
    </main>

    

</body>

<script src="main.js">  </script>

</html>
